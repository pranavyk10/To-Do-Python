{% extends "base.html" %}

{% block content %}

<div class="register-page">
    <h1 class="register-text">Register</h1>
    <form method="post" action="{{ url_for('register') }}">
        <div class="form-group">
            <h3>Name</h3>
            <input type="text" name="name" placeholder="Name" required="required" style="width: 20rem;"/>
        </div>
        <div class="form-group">
            <h3>Email</h3>
            <input type="text" name="email" placeholder="Email" required="required" style="width: 20rem;"/>
        </div>
        <div class="form-group">
            <h3>Password</h3>
            <input type="password" name="password" placeholder="Password" required="required" style="width: 20rem;"/>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block btn-large button-login">Register</button><br>
        
    </form>
</div>

{% endblock %}
