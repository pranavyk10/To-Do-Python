{% extends "base.html" %}

{% block content %}

<div class="login-page">
    <h1 class="login-text">Login</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
         <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('login') }}">
        <div class="email-user">
            <h3>Email</h3>
            <input type="text" name="email" placeholder="Email" required="required" style="width: 20rem;"/>
        </div>
        <div class="password-user">
            <h3>Password</h3>
            <input type="password" name="password" placeholder="Password" required="required" style="width: 20rem;"/>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block btn-large button-login">Log In</button><br>
        <a href="" class="forgot">Forgot Your Password </a>
    </form>
</div>


{% endblock %}
